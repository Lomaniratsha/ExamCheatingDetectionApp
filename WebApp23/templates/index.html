{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Exam Cheating Detection System</h1>
    
    <div class="detection-options">
        <div class="option" onclick="showSection('camera-section')">
            <img src="{{ url_for('static', filename='icons/camera.png') }}" alt="Camera Detection">
            <p>Camera Detection</p>
        </div>
        <div class="option" onclick="showSection('video-section')">
            <img src="{{ url_for('static', filename='icons/video.png') }}" alt="Video Detection">
            <p>Video Detection</p>
        </div>
        <div class="option" onclick="showSection('live-section')">
            <img src="{{ url_for('static', filename='icons/live.png') }}" alt="Live Detection">
            <p>Live Detection</p>
        </div>
    </div>

    <div id="camera-section" class="section">
        <h2>Image Detection</h2>
        <input type="file" id="imageInput" accept="image/*">
        <button onclick="uploadImage()">Upload and Analyze</button>
        <div id="imageResult"></div>
    </div>

    <div id="video-section" class="section">
        <h2>Video Detection</h2>
        <input type="file" id="videoInput" accept="video/*">
        <button onclick="uploadVideo()">Upload and Analyze</button>
        <div id="videoResult"></div>
    </div>

    <div id="live-section" class="section">
        <h2>Live Detection</h2>
        <button id="startLiveBtn" onclick="startLiveDetection()">Start Live Detection</button>
        <button id="stopLiveBtn" onclick="stopLiveDetection()" style="display: none;">Stop Live Detection</button>
        <div id="liveStream">
            <img id="liveVideo" src="" style="display: none;">
        </div>
    </div>
</div>
{% endblock %}
